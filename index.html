<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Auto Touch</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        iframe { width: 100%; height: 400px; border: 1px solid black; }
        #timer { font-size: 20px; font-weight: bold; margin-top: 10px; }
        #videoContainer { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        #videoPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        #videoWrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
        .close-btn { cursor: pointer; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Iframe Auto Touch</h2>
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
    <button onclick="startIframes()">Start</button>
    <div id="timer">Timer: 45s</div>
    <input type="text" id="videoInput" placeholder="Enter YouTube URL or Embed Link" style="width: 300px;">
    <button onclick="openVideoPage()">Embed</button>
    <div id="container"></div>
    
    <div id="videoPage">
        <div id="videoWrapper">
            <span class="close-btn" onclick="closeVideoPage()">&times;</span>
            <div id="videoContainer"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
